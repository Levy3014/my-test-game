<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hex-Shaped Hex Map Demo</title>
<style>
  body {
    background: #222;
    color: white;
    text-align: center;
    font-family: Arial, sans-serif;
  }
  #canvas {
    background: #333;
    margin: 20px auto;
    display: block;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h1>Hex-Shaped Map Demo</h1>
<canvas id="canvas" width="800" height="700"></canvas>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  const hexSize = 30; // radius of hex (corner to center)
  const mapRadius = 5; // size of the big hex map

  // Calculate pixel position for flat-top hex using axial coords q, r
  // x = hexSize * 3/2 * q
  // y = hexSize * sqrt(3) * (r + q/2)
  function hexToPixel(q, r) {
    const x = hexSize * 3/2 * q;
    const y = hexSize * Math.sqrt(3) * (r + q/2);
    return {x, y};
  }

  // Draw a flat-top hex at pixel x,y
  function drawHex(x, y, fillColor, strokeColor) {
    ctx.beginPath();
    for(let i=0; i<6; i++) {
      const angle_deg = 60 * i;
      const angle_rad = Math.PI / 180 * angle_deg;
      const px = x + hexSize * Math.cos(angle_rad);
      const py = y + hexSize * Math.sin(angle_rad);
      if(i === 0) ctx.moveTo(px, py);
      else ctx.lineTo(px, py);
    }
    ctx.closePath();
    ctx.fillStyle = fillColor;
    ctx.fill();
    ctx.strokeStyle = strokeColor;
    ctx.lineWidth = 2;
    ctx.stroke();
  }

  // Check if axial coords (q, r, s) are inside hex radius
  // s = -q - r (cube coord)
  // Condition: max(|q|, |r|, |s|) <= mapRadius
  function isInMap(q, r) {
    const s = -q - r;
    return Math.max(Math.abs(q), Math.abs(r), Math.abs(s)) <= mapRadius;
  }

  // Center offset so map is centered in canvas
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;

  // Draw the hex map
  for(let q = -mapRadius; q <= mapRadius; q++) {
    for(let r = -mapRadius; r <= mapRadius; r++) {
      if(isInMap(q, r)) {
        const {x, y} = hexToPixel(q, r);
        // Offset to center
        const px = centerX + x;
        const py = centerY + y;

        // Choose color based on position for fun pattern
        let fill = '#666';
        if (q === 0 && r === 0) fill = '#f39c12'; // center hex special
        else if ((q + r) % 3 === 0) fill = '#2980b9';
        else if ((q + r) % 3 === 1) fill = '#27ae60';
        else fill = '#8e44ad';

        drawHex(px, py, fill, '#222');
      }
    }
  }
</script>

</body>
</html>
