<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hex Game Setup</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #controls {
      margin: 20px;
    }
    select, button {
      font-size: 18px;
      padding: 8px;
      margin: 10px;
    }
    canvas {
      background: #333;
      display: block;
      margin: 0 auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Hex Conquest - Game Setup</h1>
  <div id="controls">
    <label for="playerCount">Number of Players:</label>
    <select id="playerCount">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <button onclick="startGame()">Start Game</button>
  </div>
  <canvas id="canvas" width="900" height="800"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const hexSize = 30;

    function startGame() {
      const playerCount = parseInt(document.getElementById('playerCount').value);
      let mapRadius = 5;
      if (playerCount === 3) mapRadius = 6;
      if (playerCount === 4) mapRadius = 7;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawHexMap(mapRadius);
      placeStartingBases(playerCount, mapRadius);
    }

    function hexToPixel(q, r) {
      const x = hexSize * 3/2 * q;
      const y = hexSize * Math.sqrt(3) * (r + q/2);
      return {x, y};
    }

    function drawHex(x, y, fillColor, strokeColor) {
      ctx.beginPath();
      for (let i = 0; i < 6; i++) {
        const angle = Math.PI / 180 * (60 * i);
        const px = x + hexSize * Math.cos(angle);
        const py = y + hexSize * Math.sin(angle);
        if (i === 0) ctx.moveTo(px, py);
        else ctx.lineTo(px, py);
      }
      ctx.closePath();
      ctx.fillStyle = fillColor;
      ctx.fill();
      ctx.strokeStyle = strokeColor;
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function isInMap(q, r, radius) {
      const s = -q - r;
      return Math.max(Math.abs(q), Math.abs(r), Math.abs(s)) <= radius;
    }

    function drawHexMap(radius) {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      for (let q = -radius; q <= radius; q++) {
        for (let r = -radius; r <= radius; r++) {
          if (isInMap(q, r, radius)) {
            const {x, y} = hexToPixel(q, r);
            drawHex(centerX + x, centerY + y, '#555', '#222');
          }
        }
      }
    }

    function placeStartingBases(players, radius) {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const angleOffset = Math.PI * 2 / players;
      const playerColors = ['#3498db', '#e74c3c', '#27ae60', '#f1c40f'];

      for (let i = 0; i < players; i++) {
        const angle = angleOffset * i;
        const q = Math.round(radius * Math.cos(angle));
        const r = Math.round(radius * Math.sin(angle));
        const {x, y} = hexToPixel(q, r);
        drawHex(centerX + x, centerY + y, playerColors[i], '#fff');
        ctx.fillStyle = '#000';
        ctx.font = 'bold 14px Arial';
        ctx.fillText('Base', centerX + x - 18, centerY + y + 5);
      }
    }
  </script>
</body>
</html>
